language: java
sudo: false
install: true
addons:
  sonarqube:
    organization: sgirardin-github
    branches:
    - master
    - feature/*
    - correction/*
jdk:
- oraclejdk8
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
      -"/home/travis/build/sgirardin/easyContent2Metadata/easyContent2Metadata-platform-jar/target/easyContent2Metadata-platform-jar-0.1-SNAPSHOT.jar"
      -"/home/travis/build/sgirardin/easyContent2Metadata/easyContent2Metadata-share-jar/target/easyContent2Metadata-share-jar-0.1-SNAPSHOT.jar"
  skip_cleanup: true
  on:
    repo: sgirardin/easyContent2Metadata
    branch: feature/*
